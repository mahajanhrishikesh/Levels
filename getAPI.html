    <!-- Form Section -->
    <div class="container card card-body my-5 shadow">
      <div class="row m-3 text-center">
        <div class="col-12">

      <div class="row mt-3">
        <div class="col-md-8 offset-md-2 col-sm-12">
          <form>
            <label for="State"><b>State</b></label>
            <select
              name="State"
              id="selectState"
              class="form-control mb-4"
              onclick="fetchDistricts();"
              required

            <label for="District"><b>District</b></label>

    <script>
      var state_code = {
        null: 'Select',
        JK: 'Jammu & Kashmir',
        HP: 'Himachal Pradesh',
        PB: 'Punjab',
        CH: 'Chandigarh',
        UK: 'Uttarakhand',
        HR: 'Haryana',
        DL: 'Delhi',
        RJ: 'Rajasthan',
        UP: 'Uttar Pradesh',
        BR: 'Bihar',
        SIKKIM: 'Sikkim',
        AR: 'Arunachal Pradesh',
        NL: 'Nagaland',
        MN: 'Manipur',
        MIZORAM: 'Mizoram',
        TR: 'Tripura',
        ML: 'Meghalaya',
        AS: 'Assam',
        WB: 'West Bengal',
        JH: 'Jharkhand',
        OD: 'Odisha',
        CG: 'Chhattisgarh',
        MP: 'Madhya Pradesh',
        GJ: 'Gujarat',
        DD: 'Daman & Diu',
        MS: 'Maharashtra',
        AP: 'Andhra Pradesh',
        KA: 'Karnataka',
        GA: 'Goa',
        LAKSHADWEEP: 'Lakshadweep',
        KL: 'Kerala',
        TN: 'Tamil Nadu',
        PY: 'Pudducherry',
        AN: 'Andaman & Nicobar Islands',
      };

      /********************START AUTO FORM HTML GENERATION***********************/
      var selectStateInner = '';
      for (key in state_code) {
        selectStateInner = selectStateInner.concat(
          '<option value=' + key + '>' + state_code[key] + '</option>'
        );
      }
      document.getElementById('selectState').innerHTML = selectStateInner;

      function fetchDistricts() {
        var state = document.getElementById('selectState').value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById(
              'selectDistrict'
            ).innerHTML = this.responseText;
          }
        };
        xhttp.open('GET', 'meta/district_names/' + state + '.txt', true);
        xhttp.send();
      }
      /********************END AUTO FORM HTML GENERATION***********************/

      /*********************START MAIN BUTTON FUNCTION**************************/
      function getAPILink() {
        var state = new String();
        var district = new String();
        state = document.getElementById('selectState').value;
        district = document.getElementById('selectDistrict').value;
        if (state.localeCompare('null') != 0) {
          var link =
            'https://raw.githubusercontent.com/mahajanhrishikesh/Levels/master/data/DISTRICTDATA/JSON/DISTRICTWISE_' +
            state +
            '.json';
          document.getElementById('link').href = link;
          document.getElementById('link').innerHTML = 'Go to API Link';
        }

        if (state.localeCompare('null') != 0 && district) {
          var link =
            'https://raw.githubusercontent.com/mahajanhrishikesh/Levels/master/data/DISTRICTDATA/JSON/BLOCKWISE_' +
            state +
            '_' +
            district +
            '.json';
          document.getElementById('link').href = link;
          document.getElementById('link').innerHTML = 'Go to API Link';
        }
      }
      /*********************END MAIN BUTTON FUNCTION**************************/
    </script>
