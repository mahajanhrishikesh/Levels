    <script>

var state_code = {
        null: 'Select',
        INDIA: 'India',
        JK: 'Jammu & Kashmir',
        HP: 'Himachal Pradesh',
        PB: 'Punjab',
        CH: 'Chandigarh',
        UK: 'Uttarakhand',
        HR: 'Haryana',
        DL: 'Delhi',
        RJ: 'Rajasthan',
        UP: 'Uttar Pradesh',
        BR: 'Bihar',
        SIKKIM: 'Sikkim',
        AR: 'Arunachal Pradesh',
        NL: 'Nagaland',
        MN: 'Manipur',
        MIZORAM: 'Mizoram',
        TR: 'Tripura',
        ML: 'Meghalaya',
        AS: 'Assam',
        WB: 'West Bengal',
        JH: 'Jharkhand',
        OD: 'Odisha',
        CG: 'Chhattisgarh',
        MP: 'Madhya Pradesh',
        GJ: 'Gujarat',
        DD: 'Daman & Diu',
        MS: 'Maharashtra',
        AP: 'Andhra Pradesh',
        KA: 'Karnataka',
        GA: 'Goa',
        LAKSHADWEEP: 'Lakshadweep',
        KL: 'Kerala',
        TN: 'Tamil Nadu',
        PY: 'Pudducherry',
        AN: 'Andaman & Nicobar Islands',
      };

      // Select Region Dropdown
      var selectStateInner = '';
      for (key in state_code) {
        selectStateInner = selectStateInner.concat(
          '<option value=' + key + '>' + state_code[key] + '</option>'
        );
      }
      document.getElementById('regionSelect').innerHTML = selectStateInner;

      function changeRegion(){
        region = document.getElementById('regionSelect').value;
        if (region=='INDIA') {
          document.getElementById('timer').innerText = 'File may load slowly.'
        }
        else {
          document.getElementById('timer').innerText = ''
        }
        document.getElementById('keplerFrame').src = 'kepler/'+region+'.html';
      }

      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'bn,gu,hi,kn,ml,mr,or,sd,ta,te,ur', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
      }
    </script>
