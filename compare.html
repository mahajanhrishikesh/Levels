        loadMap1Data();
        loadMap2Data();
        loadNormalData();

      function loadMap1Data()
      {
      	var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            mapFile1Data = this.responseText;
            document.getElementById("mapContainer1").innerHTML = mapFile1Data;
            separateSVG();
          }
        };
        xhttp.open('GET', 'maps/' + loc + '.svg', true);
        xhttp.send();
      }

      function loadMap2Data()
      {
      	var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            mapFile2Data = this.responseText;
            document.getElementById("mapContainer2").innerHTML = mapFile2Data;
          }
        };
        xhttp.open('GET', 'maps/' + loc + '.svg', true);
        xhttp.send();
      }

      function loadNormalData() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            locFileData = this.responseText;
            setTimeout(function(){
              processJSON("map1");//LEFT SIDE CALL
              processJSON("map2");//RIGHT SIDE CALL
            }, 1000);
          }
        };
        if (loc == 'INDIA') {
          xhttp.open('GET', 'data/' + loc + '.json', true);
        } 
        else {
          xhttp.open(
            'GET',
            'data/DISTRICTDATA/JSON/DISTRICTWISE_' + loc + '.json',
            true
          );
        }
        xhttp.send();

        //Write Load new map function here
      }

      function separateSVG()
      {
      	var ids = document.getElementsByTagName("path");
      	//console.log(ramesh);
      	for (var i in ids)
      	{
      		var temp = ids[i].id;
      		temp = temp + "_1";
      		ids[i].id = temp;
      	}
      }

      function processJSON(identifier)
      {
      	//console.log(identifier);
        if(identifier=="map1")
        {

          //console.log("Working Level 1");
          var t = docIdx1;
          var obj = JSON.parse(locFileData);
          var temp = Object.keys(obj);
          
          var region_names=[];
          for(var i=1;i<temp.length-1;i++)
          {
            if(!temp[i].includes("_") && temp[i] != "MN" && temp[i] != "NL" && temp[i] != "AN"  )
            {
              region_names.push(temp[i]);
            }
          }
          /*for(var i in region_names)
          {
            console.log(region_names[i]);
          }*/
          //console.log(obj["Anand_ARIMA"][91]);


          var dict={};
          
          for (var i = 1; i<region_names.length; i++) 
          { 
            var meth = region_names[i]+"_"+algo1; 
            try
            {
              if(obj[region_names[i]][t] <= obj[meth][t])
              {
                //console.log("Value",obj[states[i]][t]);
                //console.log("Benchmark",obj[meth][t]);
                dict[region_names[i]] = 1;
              }
              if(obj[region_names[i]][t] > obj[meth][t])
              {
                  //console.log("Value",obj[states[i]][t]);
                  //console.log("Benchmark",obj[meth][t]);
                  dict[region_names[i]] = 0;
              }
            }
            catch(err)

              console.log("[LEFT]No data for :",meth);
            }

          //console.log("_ wala");

            //console.log(key);
            st = document.getElementById(key2);
            console.log(st);

            {
              if(dict[key] ==1)

                //console.log("Coloring level 1 green");
                st.style.fill = "#ABEBC6";
              }
              if(dict[key] ==0)
              {
                //console.log("Coloring level 1 red");
                st.style.fill = "#F5B7B1";
              }
            }
            catch(err)
            {
              console.log(key,"NOT FOUND [LEFT]");
            }
            
          }
          if(loc=="INDIA")
          {
          	var ldk = document.getElementById('LD_1');
          	ldk.style.fill = document.getElementById('JK_1').style.fill;	
          }
          
        }

	              //console.log("Value",obj[states_names[i]][t]);
	              //console.log("Ref",obj[meth][t]);

	            }
	            if(obj[states_names[i]][t] > obj[meth][t])

	                //console.log("Value",obj[states_names[i]][t]);
